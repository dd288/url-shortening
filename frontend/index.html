<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <div class="form-group">
            <input type="text" id="longUrl" placeholder="Enter full URL">
            <button onclick="shortenUrl()">Shorten</button>
        </div>
        <p id="shortUrlOutput"></p>

        <h2>Retrieve Original URL</h2>
        <div class="form-group">
            <input type="text" id="shortUrl" placeholder="Enter short URL">
            <button onclick="retrieveUrl()">Get Original</button>
        </div>
        <p id="originalUrlOutput"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
